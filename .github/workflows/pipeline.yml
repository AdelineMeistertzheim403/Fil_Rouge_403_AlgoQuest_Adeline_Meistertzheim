name: CI/CD - AlgoQuest

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Build and Push Backend API
    runs-on: ubuntu-latest
    # ðŸ”¹ Ne sâ€™exÃ©cute que si les fichiers dans ./api changent
    if: contains(github.event.head_commit.message, '[force-backend]') ||
        github.event_name == 'pull_request' ||
        github.event_name == 'push' && (contains(join(github.event.commits.*.modified, ' '), 'api/') || contains(join(github.event.commits.*.added, ' '), 'api/') || contains(join(github.event.commits.*.removed, ' '), 'api/'))

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Run Tests
        working-directory: ./api
        run: mvn -B clean verify -Dspring.profiles.active=test-ci

      - name: Upload JaCoCo Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: api/target/site/jacoco

      - name: Upload JaCoCo report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: api/target/site/jacoco/jacoco.xml
          flags: unittests
          name: Java CI JaCoCo Report
          fail_ci_if_error: true

      - name: Login to private Docker registry
        uses: docker/login-action@v3
        with:
          registry: registry.adelinemeistertzheim.fr
          username: admin
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: registry.adelinemeistertzheim.fr/algoquest/backend:latest
          cache-from: type=registry,ref=registry.adelinemeistertzheim.fr/algoquest/backend:buildcache
          cache-to: type=inline

  frontend:
    runs-on: ubuntu-latest
    name: Build Mobile Front
    # ðŸ”¹ Ne sâ€™exÃ©cute que si des fichiers du front changent
    if: contains(github.event.head_commit.message, '[force-front]') ||
        github.event_name == 'pull_request' ||
        github.event_name == 'push' && (contains(join(github.event.commits.*.modified, ' '), 'algoquest-mobile/') || contains(join(github.event.commits.*.added, ' '), 'algoquest-mobile/') || contains(join(github.event.commits.*.removed, ' '), 'algoquest-mobile/'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: algoquest-mobile
        run: npm ci

      - name: Generate native Android project
        working-directory: algoquest-mobile
        run: npx expo prebuild --platform android

      - name: Make gradlew executable
        working-directory: algoquest-mobile/android
        run: chmod +x gradlew

      - name: Build Android debug APK
        working-directory: algoquest-mobile/android
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: algoquest-apk
          path: algoquest-mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: >
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
      (needs.backend.result == 'success' || needs.frontend.result == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker login registry.adelinemeistertzheim.fr -u admin -p '${{ secrets.REGISTRY_PASSWORD }}'
            cd /home/debian/algoquest
            docker compose pull api
            docker compose down
            docker compose up -d
