<svg xmlns="http://www.w3.org/2000/svg" width="720" height="280" viewBox="0 0 720 280">
  <!-- Pas de background => transparent -->
  <defs>
    <style>
      .orange { fill:#FF8A00; }
      .blue { fill:#0F2740; }
      .white { fill:#FFFFFF; }
      .sans { font-family: Inter, Poppins, "SF Pro Display", Arial, sans-serif; }
    </style>
  </defs>

  <!-- Bloc gauche : carrÃ© orange arrondi -->
  <rect x="40" y="80" width="200" height="200" rx="24" class="orange"/>

  <!-- Lettre A blanche -->
  <text x="140" y="172" text-anchor="middle" class="white sans" font-size="92" font-weight="800">A</text>

  <!-- Symbole </> blanc -->
  <text x="140" y="236" text-anchor="middle" class="white sans" font-size="70" font-weight="700">&lt;/&gt;</text>

  <!-- Logotype "Algo Quest" -->
  <text x="280" y="168" class="blue sans" font-size="104" font-weight="800">Algo</text>
  <text x="280" y="268" class="blue sans" font-size="104" font-weight="800">Quest</text>
</svg>
